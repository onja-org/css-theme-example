<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Theme Demo with System & Blue</title>
<style>
  /* ===== Default Light Theme ===== */
  :root {
    --background-color: #ffffff;
    --text-color: #222222;
    --surface-color: #f4f4f4;
    --primary-color: #3498db;
    --accent-color: #e74c3c;
  }

  /* ===== Dark Theme ===== */
  [data-theme="dark"] {
    --background-color: #1a1a1a;
    --text-color: #f0f0f0;
    --surface-color: #333333;
    --primary-color: #5dade2;
    --accent-color: #e67e22;
  }

  /* ===== Blue Theme ===== */
  [data-theme="blue"] {
    --background-color: #e6f3ff;
    --text-color: #003d7a;
    --surface-color: #cce6ff;
    --primary-color: #0066cc;
    --accent-color: #ff6b35;
  }

  body {
    background-color: var(--background-color);
    color: var(--text-color);
    font-family: sans-serif;
    padding: 2rem;
    line-height: 1.6;
    transition: background-color 0.3s, color 0.3s;
  }

  header {
    background-color: var(--surface-color);
    padding: 1rem;
    margin-bottom: 2rem;
    border-radius: 8px;
  }

  h1 {
    color: var(--primary-color);
    margin: 0 0 0.5rem 0;
  }

  .card {
    background-color: var(--surface-color);
    padding: 1rem;
    border-radius: 8px;
    margin-bottom: 1rem;
  }

  .card h2 {
    margin-top: 0;
    color: var(--primary-color);
  }

  a {
    color: var(--accent-color);
    text-decoration: none;
    font-weight: bold;
  }
  a:hover {
    text-decoration: underline;
  }

  .theme-buttons {
    margin-top: 1rem;
  }
  .theme-btn {
    margin-right: 0.5rem;
    padding: 0.4rem 0.8rem;
    cursor: pointer;
    border: 2px solid var(--primary-color);
    background: transparent;
    color: var(--primary-color);
    border-radius: 4px;
  }
  .theme-btn:hover {
    background: var(--primary-color);
    color: #fff;
  }

  /* ===== System Theme (CSS only, used when no data-theme) ===== */
  @media (prefers-color-scheme: dark) {
     [data-theme="system"] {
      --background-color: #1a1a1a;
      --text-color: #f0f0f0;
      --surface-color: #333333;
      --primary-color: #5dade2;
      --accent-color: #e67e22;
    }
  }
</style>
</head>
<body>
  <header>
    <h1>CSS Theme Demo</h1>
    <p>Select a theme below or let it follow your system setting:</p>
    <div class="theme-buttons">
      <button class="theme-btn" data-theme="light">Light</button>
      <button class="theme-btn" data-theme="dark">Dark</button>
      <button class="theme-btn" data-theme="blue">Blue</button>
    </div>
  </header>

  <div class="card">
    <h2>About Themes</h2>
    <p>We are using CSS variables and a <code>data-theme</code> attribute to switch between styles dynamically.</p>
    <a href="#">Read more</a>
  </div>

  <div class="card">
    <h2>Another Section</h2>
    <p>Try switching between light, dark, and blue. Or click system to follow your OS theme.</p>
  </div>

<script>
  const buttons = document.querySelectorAll('.theme-btn');
  const body = document.body;


  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      const theme = btn.dataset.theme;
      if (theme === 'system') {
        body.removeAttribute('data-theme');
      } else {
        body.setAttribute('data-theme', theme);
      }
    });
  });
</script>
</body>
</html>
